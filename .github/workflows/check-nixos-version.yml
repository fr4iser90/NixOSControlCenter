name: Check NixOS Version Updates

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at 00:00 UTC
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Get current version from flake.nix
        id: current
        run: |
          CURRENT=$(grep -oP 'nixos-\K[0-9]+\.[0-9]+' nixos/flake.nix | head -1)
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Get latest stable version from GitHub API
        id: latest
        run: |
          echo "Fetching branches from GitHub API..."
          API_RESPONSE=$(curl -s "https://api.github.com/repos/NixOS/nixpkgs/branches?per_page=100")
          
          if [ -z "$API_RESPONSE" ]; then
            echo "Error: Failed to fetch from GitHub API"
            exit 1
          fi
          
          LATEST=$(echo "$API_RESPONSE" | grep -oP '"name":\s*"nixos-\K[0-9]+\.[0-9]+' | sort -V | tail -1)
          
          if [ -z "$LATEST" ]; then
            echo "Error: Could not find latest stable version"
            echo "API response sample:"
            echo "$API_RESPONSE" | head -20
            exit 1
          fi
          
          echo "version=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest version: $LATEST"

      - name: Check if update needed
        id: check
        run: |
          if [ "${{ steps.current.outputs.version }}" != "${{ steps.latest.outputs.version }}" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Update flake.nix
        if: steps.check.outputs.needs_update == 'true'
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          LATEST="${{ steps.latest.outputs.version }}"
          
          echo "Updating from ${CURRENT} to ${LATEST}"
          
          # Verify variables are set
          if [ -z "$CURRENT" ] || [ -z "$LATEST" ]; then
            echo "Error: CURRENT or LATEST is empty!"
            echo "CURRENT: '$CURRENT'"
            echo "LATEST: '$LATEST'"
            exit 1
          fi
          
          # Replace nixpkgs-stable version
          sed -i "s/nixos-${CURRENT}/nixos-${LATEST}/g" nixos/flake.nix
          
          # Replace home-manager-stable version
          sed -i "s/release-${CURRENT}/release-${LATEST}/g" nixos/flake.nix
          
          # Replace stateVersion for stable channel
          sed -i "s/then \"${CURRENT}\"/then \"${LATEST}\"/g" nixos/flake.nix
          
          # Update unstable stateVersion to match latest stable (optional)
          # Only update if unstable version exists and is different
          UNSTABLE_CURRENT=$(grep -oP 'else "\K[0-9]+\.[0-9]+' nixos/flake.nix | head -1 || echo "")
          if [ -n "$UNSTABLE_CURRENT" ] && [ "$UNSTABLE_CURRENT" != "$LATEST" ]; then
            echo "Updating unstable version from ${UNSTABLE_CURRENT} to ${LATEST}"
            sed -i "s/else \"${UNSTABLE_CURRENT}\"/else \"${LATEST}\"/g" nixos/flake.nix
          fi
          
          echo "âœ“ Successfully updated to ${LATEST}"
          
          # Verify changes
          echo "Verifying changes:"
          git diff nixos/flake.nix || true
          
          # Check if version was actually updated
          if ! grep -q "nixos-${LATEST}" nixos/flake.nix; then
            echo "Error: Version update failed!"
            exit 1
          fi

      - name: Create Pull Request
        if: steps.check.outputs.needs_update == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          # Use PAT if available, otherwise fallback to GITHUB_TOKEN
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          commit-message: "chore: update NixOS version to ${{ steps.latest.outputs.version }}"
          title: "Update NixOS version to ${{ steps.latest.outputs.version }}"
          body: |
            Updates NixOS from ${{ steps.current.outputs.version }} to ${{ steps.latest.outputs.version }}
          branch: update-nixos-${{ steps.latest.outputs.version }}
          delete-branch: true
          labels: automated,dependencies

