name: Check NixOS Version Updates

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at 00:00 UTC
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Get current version from flake.nix
        id: current
        run: |
          set -e
          if [ ! -f nixos/flake.nix ]; then
            echo "Error: nixos/flake.nix not found!"
            exit 1
          fi
          
          # Use sed instead of grep -P for better compatibility
          CURRENT=$(grep 'nixos-' nixos/flake.nix | grep -oE 'nixos-[0-9]+\.[0-9]+' | head -1 | sed 's/nixos-//')
          
          if [ -z "$CURRENT" ]; then
            echo "Error: Could not find current version in flake.nix"
            echo "Relevant lines:"
            grep 'nixos-' nixos/flake.nix | head -3
            exit 1
          fi
          
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Get latest stable version from GitHub API
        id: latest
        run: |
          set -e
          echo "Fetching branches from GitHub API..."
          
          # Fetch with error handling
          if ! API_RESPONSE=$(curl -s -f "https://api.github.com/repos/NixOS/nixpkgs/branches?per_page=100"); then
            echo "Error: Failed to fetch from GitHub API (curl failed)"
            exit 1
          fi
          
          if [ -z "$API_RESPONSE" ]; then
            echo "Error: Empty response from GitHub API"
            exit 1
          fi
          
          # Extract versions using sed (more compatible than grep -P)
          LATEST=$(echo "$API_RESPONSE" | grep -oE '"name":\s*"nixos-[0-9]+\.[0-9]+"' | sed 's/.*nixos-\([0-9]\+\.[0-9]\+\).*/\1/' | sort -V | tail -1)
          
          if [ -z "$LATEST" ]; then
            echo "Error: Could not find latest stable version"
            echo "Found branches with 'nixos-':"
            echo "$API_RESPONSE" | grep -oE '"name":\s*"[^"]*nixos-[^"]*"' | head -10
            exit 1
          fi
          
          echo "version=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest version: $LATEST"

      - name: Check if update needed
        id: check
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          LATEST="${{ steps.latest.outputs.version }}"
          
          echo "Comparing versions:"
          echo "  Current: $CURRENT"
          echo "  Latest:  $LATEST"
          
          if [ -z "$CURRENT" ] || [ -z "$LATEST" ]; then
            echo "Error: Version comparison failed - one or both versions are empty"
            exit 1
          fi
          
          if [ "$CURRENT" != "$LATEST" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "Update needed: $CURRENT -> $LATEST"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "Already on latest version: $CURRENT"
          fi

      - name: Update flake.nix
        if: steps.check.outputs.needs_update == 'true'
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          LATEST="${{ steps.latest.outputs.version }}"
          
          echo "Updating from ${CURRENT} to ${LATEST}"
          
          # Verify variables are set
          if [ -z "$CURRENT" ] || [ -z "$LATEST" ]; then
            echo "Error: CURRENT or LATEST is empty!"
            echo "CURRENT: '$CURRENT'"
            echo "LATEST: '$LATEST'"
            exit 1
          fi
          
          # Replace nixpkgs-stable version
          sed -i "s/nixos-${CURRENT}/nixos-${LATEST}/g" nixos/flake.nix
          
          # Replace home-manager-stable version
          sed -i "s/release-${CURRENT}/release-${LATEST}/g" nixos/flake.nix
          
          # Replace stateVersion for stable channel
          sed -i "s/then \"${CURRENT}\"/then \"${LATEST}\"/g" nixos/flake.nix
          
          # Update unstable stateVersion to match latest stable (optional)
          # Only update if unstable version exists and is different
          UNSTABLE_CURRENT=$(grep 'else "' nixos/flake.nix | grep -oE '[0-9]+\.[0-9]+' | head -1 || echo "")
          if [ -n "$UNSTABLE_CURRENT" ] && [ "$UNSTABLE_CURRENT" != "$LATEST" ]; then
            echo "Updating unstable version from ${UNSTABLE_CURRENT} to ${LATEST}"
            sed -i "s/else \"${UNSTABLE_CURRENT}\"/else \"${LATEST}\"/g" nixos/flake.nix
          fi
          
          echo "âœ“ Successfully updated to ${LATEST}"
          
          # Verify changes
          echo "Verifying changes:"
          git diff nixos/flake.nix || true
          
          # Check if version was actually updated
          if ! grep -q "nixos-${LATEST}" nixos/flake.nix; then
            echo "Error: Version update failed!"
            exit 1
          fi

      - name: Create Pull Request
        if: steps.check.outputs.needs_update == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          # Use PAT if available, otherwise fallback to GITHUB_TOKEN
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          commit-message: "chore: update NixOS version to ${{ steps.latest.outputs.version }}"
          title: "Update NixOS version to ${{ steps.latest.outputs.version }}"
          body: |
            Updates NixOS from ${{ steps.current.outputs.version }} to ${{ steps.latest.outputs.version }}
          branch: update-nixos-${{ steps.latest.outputs.version }}
          delete-branch: true
          labels: automated,dependencies

